<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dish n Chill</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Dish n Chill: rotating themed potlucks across friends’ homes in the US. Vote, sign up, and share feedback." />
  <style>
    /* Panel styling */
    .panel {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    /* Responsive iframe embeds */
    .embed iframe {
      width: 100%;
      max-width: 100%;
      border: none;
      border-radius: 4px;
    }

    /* Default heights */
    #dish-form-embed iframe { height: 705px; }
    #feedback-form-embed iframe { height: 1040px; }

    /* Adjust heights for smaller screens */
    @media (max-width: 768px) {
      #dish-form-embed iframe { height: 600px; }
      #feedback-form-embed iframe { height: 800px; }
    }
    @media (max-width: 480px) {
      #dish-form-embed iframe { height: 500px; }
      #feedback-form-embed iframe { height: 600px; }
    }

    /* Schedule grid styling */
    #schedule-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    #schedule-list .panel {
      background: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #schedule-list .panel:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #schedule-list .panel h3 {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #schedule-list .panel p {
      margin: 5px 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Dish n Chill</h1>
      <p>Rotating hosts • Theme-driven fun!</p>
      <nav>
        <a href="#schedule">Schedule</a>
        <a href="#themes">Themes</a>
